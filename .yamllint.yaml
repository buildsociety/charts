extends: default

rules:
  # Line length - reasonable for modern development
  line-length:
    max: 120
    level: warning

  # Indentation - 2 spaces is standard for YAML
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Comments - allow reasonable spacing
  comments:
    min-spaces-from-content: 1
    min-spaces-from-content: 1

  # Document directives
  document-start:
    present: false  # Don't require --- at start
  document-end:
    present: false  # Don't require ... at end

  # Empty lines
  empty-lines:
    max: 2
    max-start: 1
    max-end: 1

  # Truthy values - be flexible with yes/no, true/false
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false

  # Brackets and braces
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Colons
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  # Commas
  commas:
    max-spaces-before: 0
    max-spaces-after: 1

  # Hyphens
  hyphens:
    max-spaces-after: 1

  # Key duplicates
  key-duplicates: enable

  # Octal values
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true

  # Quoted strings - be flexible for Helm templating
  quoted-strings:
    quote-type: any
    required: false

  # Trailing spaces
  trailing-spaces: enable

  # New line at end of file
  new-line-at-end-of-file: enable

ignore: |
  /.github/
  /stable/*/charts/
  /stable/*/Chart.lock
  /stable/*/*.tgz
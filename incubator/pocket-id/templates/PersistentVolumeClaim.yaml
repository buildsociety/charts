{{/*
PersistentVolumeClaim template for Pocket ID
Creates a Kubernetes PersistentVolumeClaim resource for data persistence,
defining storage requirements and access modes for the Pocket ID application.
*/}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "pocket-id.fullname" . }}-pvc
  labels:
    {{- include "pocket-id.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.size }}
  storageClassName: {{ .Values.storage.storageClassName }}
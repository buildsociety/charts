{{- if .Values.qbittorrent.persistence.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "qbittorrent.fullname" . }}-config
  labels:
    {{- include "qbittorrent.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.qbittorrent.persistence.config.accessMode }}
  resources:
    requests:
      storage: {{ .Values.qbittorrent.persistence.config.size }}
  {{- if .Values.qbittorrent.persistence.config.storageClass }}
  storageClassName: {{ .Values.qbittorrent.persistence.config.storageClass }}
  {{- end }}
---
{{- end }}
